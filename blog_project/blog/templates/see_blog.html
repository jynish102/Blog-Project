{% extends "base.html" %}
{% block start %}
<section class="mt-5 pt-5">
     <div class="d-flex justify-content-end gap-2 mb-3">
    <a href="{% url 'export_blog_excel' %}" class="btn btn-success pt-3">üìä Export to Excel</a>
    {% comment %} <a href="{% url 'export_blog_word' %}" class="btn btn-primary">üìù Export to Word</a> {% endcomment %}
</div>
    <div class="container">
        <table class="table">
             <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Blog title</th>
                    <th scope="col">Created at</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for blog in blog_objs %}
                    <tr>
                        <th scope="row">{{forloop.counter}}</th>
                        <td>{{blog.title}}</td>
                        <td>{{blog.created_at}}</td>
                        <td>
                          <a href="{% url 'blog_update' blog.slug %}" class="btn btn-success">Update</a>
                          <a href="{% url 'blog_delete' blog.id %}" class="btn btn-danger">Delete</a>
                        </td>
                     </tr>
               {% endfor %}
            </tbody>
        </table>
    </div>
   
</section>
{% endblock %}
