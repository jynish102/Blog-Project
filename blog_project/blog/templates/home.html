{% extends "base.html" %}
{% load static %}
{% block start  %}

<!--Image-->
    <div class="banner-container">
    <img src="{{ MEDIA_URL }}blog/bg.avif" alt="Blog Banner" style="width: 100%; height:600px; display: block;">
    <!-- Text Overlay -->
    <h2 style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'Playfair Display', serif;
        font-size: 3rem;
        font-weight: bold;
        color: rgba(36, 175, 194, 1);
        /* White text */
        text-shadow: 2px 2px 6px rgba(133, 183, 199, 0.8);
        /* Makes text readable on any background */
    ">
        Share Your Stories, Inspire the World
    </h2>
</div>
<!--End Image-->
<!-- Two Blog Post Cards -->
 <section class="py-6">
    <div class="container">
      <div class="row mb-5">
        <!-- blog item-->
        {% for blog in blogs %}
        <div class="col-lg-4 col-sm-6 mb-4 hover-animate">
          <div class="card shadow border-0 h-100">
            <a href="{% url 'blog_detail' blog.slug %}">
              <img class="img-fluid card-img-top" src="{{MEDIA_URL}}{{blog.image}}" alt="..."/></a>
            <div class="card-body"><a class="text-uppercase text-muted text-sm letter-spacing-2" href="#">
              {{blog.author.username}} </a>
              <h5 class="my-2"><a class="text-dark" href="{% url 'blog_detail' blog.slug %}">
               {{blog.title}}          </a></h5>
              <p class="text-gray-500 text-sm my-3"><i class="far fa-clock mr-2"></i>
                {{blog.created_at}}</p>
               <p class="my-2 text-muted text-sm">
                {{blog.content|safe}}
              </p>
            <a class="btn btn-link pl-0"href="{% url 'blog_detail' blog.slug %}">Read more<i class="fa fa-long-arrow-alt-right ml-2"></i></a> 
            </div>
          </div>
        </div>
        {% endfor %}
      
      
      </div>
    </div>
  </section>
{% endblock %}
